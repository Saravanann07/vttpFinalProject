<p>
    <mat-toolbar color="primary"> 
        <button mat-icon-button  aria-label="menu icon" [routerLink]="['']">
            <mat-icon style="font-size: 28px;">home</mat-icon>
          </button>
      <div style="text-align: center; margin:0 auto;">
        <span style="font-size: 30px;" >StockStatuss</span>
      </div>
    </mat-toolbar>
  </p>
  

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" >Login to StockStatuss</div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="login()">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="email-address"  formControlName="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" formControlName="password"  required>
                                </div>
                            </div>

                            <!-- <div class="form-group row">

                                            <input type="checkbox" name="remember"> Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div> -->

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                                    Login
                                </button>
                                <a href="#" class="btn btn-link" [routerLink]="['/register']">
                                    Create an account
                                </a>
                            </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>
