
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="login.component.css">

    <link rel="icon" href="Favicon.png">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>Laravel</title>
</head>
<body>


<p>
    <mat-toolbar color="primary"> 
        <button mat-icon-button  aria-label="menu icon" [routerLink]="['']" style="margin-left: 15px;">
            <mat-icon class="icon-display">home</mat-icon>
          </button>
      <div style="text-align: center; margin:0 auto;">
        <span style="font-size: 30px;" >StockStatuss</span>
      </div>
    </mat-toolbar>
  </p>
  

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" >Login to StockStatuss</div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="login()">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Username</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="email-address"  formControlName="username" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <input type="password" class="form-control" formControlName="password"  required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                                    Login
                                </button>
                                <a href="#" class="btn btn-link" [routerLink]="['/register']">
                                    Create an account
                                </a>
                            </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

</body>
</html>
