<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">



    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>



<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register with StockStatuss</div>
                        <div class="card-body">
                            <form [formGroup]="form" (ngSubmit)="registration()">

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Your email" class="form-control" formControlName="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Username" class="form-control" formControlName="username">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" placeholder="Password" class="form-control" formControlName="password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label  class="col-md-4 col-form-label text-md-right">Profile Picture*</label><br>
                                    <div class="col-md-6">
                                        <input type="file" formControlName="profilePic" (change)="userInputPhoto($event)" >
                                        <p>* Please ensure that your profile picture is of file-type JPEG(.jpeg) </p>
                                    </div>
                                   
                                    
                                </div>

                
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || fileError">
                                        Register
                                        </button>
                                        <a href="#" class="btn btn-link" [routerLink]="['/login']">
                                            Already have an account?
                                        </a>
                                    </div>
                                    
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
